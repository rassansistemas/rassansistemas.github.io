<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RASSAN Sistemas</title>

    <!-- Fuente moderna estilo tech -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg1: #000814;
        --bg2: #001d3d;
        --bg3: #003566;
        --glow: #00e5ff;
        --accent: #25d366;
        --accent-hover: #1ebe5d;
        --text: #e9f8ff;
        --glass-bg: rgba(0, 20, 40, 0.55);
        --border: rgba(0, 229, 255, 0.2);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top left, var(--bg3), var(--bg1));
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden;
        text-align: center;
      }

      /* Fondo animado con glow */
      body::before {
        content: '';
        position: fixed;
        top: -100px;
        left: -100px;
        width: 400px;
        height: 400px;
        background: var(--glow);
        border-radius: 50%;
        filter: blur(180px);
        opacity: 0.2;
        animation: pulse 8s ease-in-out infinite alternate;
        z-index: 0;
      }

      @keyframes pulse {
        from { transform: translate(0, 0) scale(1); opacity: 0.2; }
        to { transform: translate(60px, 60px) scale(1.2); opacity: 0.35; }
      }

      main {
        position: relative;
        z-index: 1;
        padding: 50px 30px;
        border-radius: 20px;
        background: var(--glass-bg);
        border: 1px solid var(--border);
        box-shadow: 0 0 40px rgba(0, 229, 255, 0.05);
        backdrop-filter: blur(12px);
        max-width: 900px;
        width: 90%;
      }

      .logo {
        width: clamp(200px, 50vw, 500px);
        height: auto;
        margin-bottom: 40px;
        filter: drop-shadow(0 0 10px rgba(0,229,255,0.3));
        transition: transform 0.4s ease, filter 0.4s ease;
      }

      .logo:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px rgba(0,229,255,0.6));
      }

      h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: clamp(1.8rem, 3vw, 2.5rem);
        letter-spacing: 1.5px;
        margin-bottom: 10px;
        color: var(--glow);
        text-shadow: 0 0 10px rgba(0,229,255,0.4);
      }

      p.subtitle {
        opacity: 0.8;
        margin-bottom: 40px;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .whatsapp {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        text-decoration: none;
        color: white;
        background: var(--accent);
        font-weight: 600;
        font-size: clamp(1rem, 2vw, 1.2rem);
        padding: 14px 30px;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 0 12px rgba(37, 211, 102, 0.4);
      }

      .whatsapp:hover {
        background: var(--accent-hover);
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
      }

      .whatsapp img {
        width: 28px;
        height: 28px;
      }

      footer {
        margin-top: 60px;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      /* Responsive */
      @media (min-width: 900px) {
        .buttons {
          flex-direction: row;
          justify-content: center;
          gap: 24px;
        }
      }

      @media (max-width: 600px) {
        main {
          padding: 40px 20px;
        }
        .logo {
          width: 85%;
          margin-bottom: 30px;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <img src="RASSAN.png" alt="RASSAN Sistemas" class="logo" />
      <h1>RASSAN Sistemas</h1>
      <p class="subtitle">Soluciones tecnológicas inteligentes — Carcarañá y alrededores</p>

      <div class="buttons">
        <a href="https://wa.me/3416641907" class="whatsapp" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
          Contactar a Edgardo
        </a>

        <a href="https://wa.me/3413573844" class="whatsapp" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
          Contactar a Agustín
        </a>
      </div>

      <footer>
        <p>© 2025 RASSAN Sistemas — Innovación y soporte local</p>
      </footer>
    </main>
  </body>
</html>

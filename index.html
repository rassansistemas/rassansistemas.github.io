<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RASSAN Sistemas</title>
    <style>
      /* --- Variables globales --- */
      :root {
        --bg1: #000814;
        --bg2: #001d3d;
        --bg3: #003566;
        --text-color: #00e5ff;
        --accent-color: #25d366;
        --accent-hover: #1ebe5d;
        --footer-color: #9ee7f8;
      }

      * {
        box-sizing: border-box;
      }

      /* --- Fondo con degradado suave animado --- */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        text-align: center;
        background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg2));
        background-size: 400% 400%;
        animation: gradient 12s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* --- Imagen principal (logo) --- */
      .logo {
        width: clamp(200px, 45vw, 550px);
        height: auto;
        margin: 20px auto;
        object-fit: contain;
        border-radius: 16px;
        transition: transform 0.3s ease, filter 0.3s ease;
        display: block;
      }

      .logo:hover {
        transform: scale(1.04);
        filter: brightness(1.1);
      }

      /* --- Botón WhatsApp --- */
      .whatsapp {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
        background-color: var(--accent-color);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        font-size: clamp(1rem, 2vw, 1.3rem);
        padding: 14px 28px;
        border-radius: 40px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 12px rgba(37, 211, 102, 0.35);
      }

      .whatsapp:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
      }

      .whatsapp img {
        width: 28px;
        height: 28px;
        margin-right: 10px;
      }

      /* --- Footer --- */
      footer {
        margin-top: 60px;
        color: var(--footer-color);
        font-size: clamp(0.8rem, 1.2vw, 1rem);
        opacity: 0.85;
      }

      /* --- Móviles --- */
      @media (max-width: 600px) {
        body {
          padding: 20px;
        }

        .logo {
          width: 80%;
          max-width: 320px;
          margin-top: 10px;
        }

        .whatsapp {
          width: 100%;
          max-width: 300px;
          padding: 12px 20px;
        }

        footer {
          margin-top: 40px;
        }
      }

      /* --- Escritorio grande --- */
      @media (min-width: 1200px) {
        .logo {
          max-width: 600px;
        }

        .whatsapp {
          font-size: 1.4rem;
          padding: 16px 36px;
        }

        footer {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <img src="RASSAN.png" alt="RASSAN Sistemas" class="logo" />

    <a
      href="https://wa.me/3416641907"
      class="whatsapp"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
        alt="WhatsApp"
      />
      Contactar por WhatsApp
    </a>

    <footer>
      <p>© 2025 RASSAN Sistemas — Carcarañá y alrededores</p>
    </footer>
  </body>
</html>

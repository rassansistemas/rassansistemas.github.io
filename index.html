<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RASSAN Sistemas</title>
    <style>
      /* --- Variables globales --- */
      :root {
        --bg1: #000814;
        --bg2: #001d3d;
        --bg3: #003566;
        --text-color: #00e5ff;
        --accent-color: #25d366;
        --accent-hover: #1ebe5d;
        --footer-color: #9ee7f8;
      }

      * {
        box-sizing: border-box;
      }

      /* --- Fondo con degradado suave animado --- */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        text-align: center;
        background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg2));
        background-size: 400% 400%;
        animation: gradient 12s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* --- Imagen principal --- */
      .logo {
        width: clamp(280px, 60vw, 900px);
        max-width: 90%;
        height: auto;
        margin: 30px auto;
        object-fit: contain;
        border-radius: 18px;
        transition: transform 0.4s ease, filter 0.3s ease;
        display: block;
        box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
      }

      .logo:hover {
        transform: scale(1.03);
        filter: brightness(1.1);
      }

      /* --- Contenedor de botones --- */
      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        margin-top: 40px;
      }

      /* --- Botones de WhatsApp --- */
      .whatsapp {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--accent-color);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        font-size: clamp(1rem, 2vw, 1.3rem);
        padding: 14px 30px;
        border-radius: 50px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 12px rgba(37, 211, 102, 0.35);
        width: clamp(200px, 50vw, 320px);
      }

      .whatsapp:hover {
        background-color: var(--accent-hover);
        transform: translateY(-3px);
      }

      .whatsapp img {
        width: 28px;
        height: 28px;
        margin-right: 12px;
      }

      /* --- Footer --- */
      footer {
        margin-top: 60px;
        color: var(--footer-color);
        font-size: clamp(0.8rem, 1.2vw, 1rem);
        opacity: 0.85;
      }

      /* --- Responsive para móviles --- */
      @media (max-width: 600px) {
        body {
          padding: 20px;
        }

        .logo {
          width: 95%;
          max-width: 420px;
          margin-top: 10px;
        }

        .buttons {
          gap: 12px;
          margin-top: 30px;
        }

        .whatsapp {
          width: 100%;
          max-width: 320px;
          padding: 14px 20px;
        }

        footer {
          margin-top: 40px;
        }
      }

      /* --- Escritorio grande --- */
      @media (min-width: 1200px) {
        .logo {
          max-width: 900px;
        }

        .buttons {
          flex-direction: row;
          gap: 30px;
          margin-top: 50px;
        }

        .whatsapp {
          font-size: 1.4rem;
          padding: 16px 40px;
          width: 260px;
        }
      }
    </style>
  </head>

  <body>
    <img src="RASSAN.png" alt="RASSAN Sistemas" class="logo" />

    <div class="buttons">
      <a
        href="https://wa.me/3416641907"
        class="whatsapp"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
          alt="WhatsApp"
        />
        Contactar a Edgardo
      </a>

      <a
        href="https://wa.me/3416000000"
        class="whatsapp"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
          alt="WhatsApp"
        />
        Contactar a Agustín
      </a>
    </div>

    <footer>
      <p>© 2025 RASSAN Sistemas — Carcarañá y alrededores</p>
    </footer>
  </body>
</html>
